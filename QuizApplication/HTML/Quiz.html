<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quiz</title>
    <link href="../CSS/Site.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Quiz Application</h1>
    </header>

    <div class="question">
        <label id="question">Question goes here...</label>
        <br />
    </div>
   
    <div>
        <input id="a1" name="answer" type="radio" value="0"/> <label id="label0">Answer 1</label><br />
        <input id="a2" name="answer" type="radio" value="1"/> <label id="label1">Answer 2</label><br />
        <input id="a3" name="answer" type="radio" value="2"/> <label id="label2">Answer 3</label><br />
        <input id="a4" name="answer" type="radio" value="3"/> <label id="label3">Answer 4</label><br />
    </div>
    
    <div id="control">
        <br />
        <button id="next" name="next">Next</button>
    </div>

    <br /><br />
    <aside class="question">
        <label id="result">0/0</label>
    </aside>

    <br /><br />
    <footer>
        <p>Copywrite &COPY; 2014</p>
    </footer>

    <script src="../Scripts/jquery-2.1.1.min.js"></script>
    <script src="../JavaScript/Script.js"></script>
</body>
</html>
